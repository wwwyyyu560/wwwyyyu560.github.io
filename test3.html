<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1">
    <input type="text" id="text2">
    <input type="text" id="text3">

    <button onclick="getResult()" id="button">count</button>

</body>
<script>

    const button=document.querySelector("#button")
    button.addEventListener("click",()=>{
        getResult()
    })


    function getResult(){
      const rs=  parseInt(document.querySelector("#text1").value)  + parseInt(document.querySelector("#text2").value) 
      document.querySelector("#text3").value=rs
    }
</script>
</html>
